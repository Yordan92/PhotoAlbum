  <div class="wrapper">
    <form ng-submit="login()" class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" ng-model="user.username"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="user.password"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" ng-model="user.rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
