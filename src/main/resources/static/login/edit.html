<div class="wrapper">
    <form name="editForm" ng-submit="editUser()" class="form-signin">
        <h2 class="form-signin-heading">New to PhotoAlbum? Sign up!</h2>
        <label>Email address</label>
        <input class="form-control" name="email" placeholder="Email" type="text" ng-model="currentUser.email">
        <label>First Name</label>
        <input class="form-control" name="firstName" placeholder="First Name" type="text" ng-model="currentUser.firstName">
        <label>Last name</label>
        <input class="form-control" name="lastName" placeholder="Last Name" type="text" ng-model="currentUser.lastName">
        <label>Username</label>
        <input class="form-control" disabled name="username" placeholder="Username" type="username" ng-model="currentUser.username">
        <label>Password</label>
        <input class="form-control" value="" name="password" placeholder="Password" type="password" ng-model="currentUser.password">
        <div ng-show="signUpForm.$error.passwordsDoNotMach" class="alert alert-danger" role="alert">
            Mismatch in passwords
        </div>
        <label>Confirm Password</label>
        <input class="form-control" value="" name="password" placeholder="ConfirmPassword" type="password" ng-model="currentUser.confirmPassword">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
